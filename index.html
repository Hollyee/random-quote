<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/random.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,500">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="js/random.js"></script>
    <script src="js/js-color.js"></script>
</head>
<body>
<!--this project is -->
<div id="wrapper">
    <div id="quote-box">
        <div class="quote-text"><i class="fa fa-quote-left fa-3x"></i>
            <span id="text"></span>
        </div>
        <div class="quote-author">
            -<span id="author"></span>
        </div>
        <!--喜欢、点赞、下一句-->
        <div class="buttons">
            <!--喜欢-->
            <a href="javascript:void(0)" class="button likeme" id="like-quote" title="Like!" ><i
                    class="fa fa-heart"></i>
            </a>
            <!--点赞-->
            <a href="javascript:void(0)" class="button" id="weibo-quote" target="_blank">
            <i class="fa fa-thumbs-up"></i></a>
            <!--下一句-->
            <button class="button" id="new-quote">New quote</button>
        </div>
    </div>
    <div class="footer">by <a href="https://codepen.io/hezag/">Torri Lee</a></div>
</div>

</body>
</html>
